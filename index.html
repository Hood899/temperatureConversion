<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temperature Convert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Supherhero">
    <meta name="keywords" content="programming hero,learn programming">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
    

    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<form id="temperatureForm">
  <h2>Temperature Converter</h2>

  <label for="fromUnit">From</label> <br>
  <select name="fromUnit" id="fromUnit">
    <option value="fahrenheit">Fahrenheit</option>
    <option value="celcius" selected>Celcius</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <br>

  <label for="toUnit">To</label><br>
  <select name="toUnit" id="toUnit">
    <option value="kelvin" selected>Kelvin</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="celcius">Celcius</option>
  </select>
  <br>

  <label for="temperature">Temperature</label> <br>
  <input type="number" id="temperature" placeholder="Enter a temperature">
  <br>

  <button type="submit" id="submit">Convert</button>

  <h3 id="textDisplay">Result: </h3>

  <p id="result"></p>
</form>

<!--main js-->
<script src="js/main.js"></script>
</body>
</html>
